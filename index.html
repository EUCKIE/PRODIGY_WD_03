<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game-board" class="board"></div>
  <p id="status"></p>
  <div id="controls">
    <button id="reset-game-btn">Restart Game</button>
    <button id="reset-stats-btn">Reset Stats</button>
    </div> 

  <div id="stats">
  <p>Games Played: <span id="games-played">0</span></p>
  <p>X Wins: <span id="x-wins">0</span></p>
  <p>O Wins: <span id="o-wins">0</span></p>
  <p>Draws: <span id="draws">0</span></p>
</div>

  <script src="script.js"></script>
</body>
</html>
